<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculadora">
      <p class="result" id="resultado">  </p>
      <table>
        <tr>
          <td><button id="ac" class="btn ac" onclick="clean()">AC</button></td>
          <td><button class="btn del" onclick="backspace()"><i class="fas fa-backspace"></i></button></td>
          <td><button class="btn devide" onclick="insert('/')"><i class="fas fa-divide"></i></button></td>
        </tr>
        <tr>
          <td><button class="btn 7" onclick="insert('7')">7</button></td>
          <td><button class="btn 8" onclick="insert('8')">8</button></td>
          <td><button class="btn 9" onclick="insert('9')">9</button></td>
          <td><button class="btn x" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="btn 4" onclick="insert('4')">4</button></td>
          <td><button class="btn 5" onclick="insert('5')">5</button></td>
          <td><button class="btn 6" onclick="insert('6')">6</button></td>
          <td><button class="btn -" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="btn 1" onclick="insert('1')">1</button></td>
          <td><button class="btn 2" onclick="insert('2')">2</button></td>
          <td><button class="btn 3" onclick="insert('3')">3</button></td>
          <td><button class="btn +" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="btn 0" onclick="insert('0')">0</button></td>
          <td><button class="btn ." onclick="insert('.')">.</button></td>
          <td><button class="btn igual" onclick="confirmar()">=</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
